<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logoContainer">
        <div class="logo">h</div>
        <div class="logoName">Spawn</div>
      </div>
      <div class="buttonContainer"><button>get spawning!</button></div>
    </div>
    <p>Press the button to spawn new colors, or press the spacebar</p>
    <div class="colorContainer">
      <div class="color colorOne">
        <div class="rgbColorTitle"></div>
      </div>
      <div class="color colorTwo">
        <div class="rgbColorTitle"></div>
      </div>
      <div class="color colorThree">
        <div class="rgbColorTitle"></div>
      </div>
      <div class="color colorFour">
        <div class="rgbColorTitle"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
